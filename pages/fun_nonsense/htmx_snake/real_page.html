<html class="dark">
    <head>
        <link href="/static/tailwind.css" rel="stylesheet" type="text/css" />
        <script src="/static/htmx.min.js"></script>
        <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
        <script src="/static/htmx_snake.js"></script>
    </head>
    <body class="w-screen h-screen m-0 bg-slate-900">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <form class="">
                <h1 class="dark:text-white text-3xl">Snake in htmx!</h1>
                {% include "fun_nonsense/htmx_snake/htmx_snake_gameboard.html" %}
                <input id="direction" name="direction" type="hidden" value="1" />
            </form>
            <button 
                class="w-32 dark:text-white h-16 border dark:border-white rounded-lg"
                hx-get="/fun-nonsense/htmx-snake/reset"
                hx-target="#gameboard"
                hx-trigger="click throttle:1s"
                hx-swap="outerHTML"
                hx-ext="debug">
                Reset Game
            </button>
        </div>
        <div id="focus-blur" class="absolute inset-0 hidden dark:bg-white 
            opacity-40 dark:text-black cursor-pointer text-3xl font-semibold">
            Click to focus
        </div>
    </body>
</html>
