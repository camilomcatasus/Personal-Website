<html class="dark overflow-hidden">
    <head>
        <link href="/static/tailwind.css" rel="stylesheet" type="text/css" />
        <script src="/static/htmx.min.js"></script>
        <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    </head>
    <body class="w-screen h-screen m-0 bg-slate-900">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <form class="">
                <h1 class="dark:text-white text-3xl">Snake in htmx!</h1>
                <div id="gameboard-wrapper">
                {% include "fun-nonsense/htmx-snake/htmx-snake-gameboard.html" %}
                </div>
                <input id="direction" name="direction" type="hidden" value="1" />
            </form>
            <button 
                class="w-32 dark:text-white h-16 border dark:border-white rounded-lg"
                hx-get="/fun-nonsense/htmx-snake/reset"
                hx-target="#gameboard-wrapper"
                hx-trigger="click throttle:1s"
                hx-swap="innerHTML">
                Reset Game
            </button>
        </div>
        <div id="focus-blur" class="absolute inset-0 hidden bg-transparent
             dark:text-black cursor-pointer lg:text-5xl font-semibold">
            <div class="absolute inset-0 dark:bg-white opacity-40">
            </div>
            <div class="absolute inset-0 flex items-center justify-center">
                Click to focus
            </div>
        </div>
        <script src="/static/htmx-snake.js"></script>
    </body>
</html>
