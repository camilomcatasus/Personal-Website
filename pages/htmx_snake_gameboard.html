<div class="lg:w-[800px] lg:h-[800px] grid grid-cols-15 grid-rows-15"
	id="gameboard"
	hx-post="/fun-nonsense/htmx-snake/step"
	hx-trigger="load delay:500ms" 
	hx-swap="outerHTML"
    hx-ext="json-enc">
	{% for row in grid %}
		{% for cell in row.cells %}
			{% if cell.cell_type == "snake" %}
			<div class="bg-white">
                <input name="snake" type="hidden" value="{{cell.pos}}, {{cell.snake_index}}" />
			</div>
			{% elif cell.cell_type == "apple" %}
			<div class="bg-amber-500">
                <input name="apple" type="hidden" value="{{cell.pos}}" />
			</div>
            {% else %}
            <div>
            </div>
			{% endif %}
		{% endfor %}
	{% endfor %}
</div>
